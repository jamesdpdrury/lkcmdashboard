<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<title>LK London - SM Holiday Calendar</title>

<body>
    

        <div class="overlay" id="contentOverlay">
            <div class="content-container" id="dynamicContent">
                <div class="holidays">
                    <div id="updated">Loading Holidays</div>
                    <div class="staff" id="SM">
                        <div class="name" id="stage_name"></div>
                        <div class="line" id="stage_years"></div>
                        <div class="line" id="stage_renewal"></div>
                        <div class="line" id="stage_accrued"></div>
                        <div class="number taken" id="stage_taken"></div><div class="number booked" id="stage_booked"></div><div class="number remaining" id="stage_remaining"></div>
                    </div><div class="staff" id="DSM">
                        <div class="name" id="dsm_name"></div>
                        <div class="line" id="dsm_years"></div>
                        <div class="line" id="dsm_renewal"></div>
                        <div class="line" id="dsm_accrued"></div>
                        <div class="number taken" id="dsm_taken"></div><div class="number booked" id="dsm_booked"></div><div class="number remaining" id="dsm_remaining"></div>
                    </div><div class="staff" id="ASM">
                        <div class="name" id="asm_name"></div>
                        <div class="line" id="asm_years"></div>
                        <div class="line" id="asm_renewal"></div>
                        <div class="line" id="asm_accrued"></div>
                        <div class="number taken" id="asm_taken"></div><div class="number booked" id="asm_booked"></div><div class="number remaining" id="asm_remaining"></div>
                    </div><div class="staff" id="TECH">
                        <div class="name" id="tech_name"></div>
                        <div class="line" id="tech_years"></div>
                        <div class="line" id="tech_renewal"></div>
                        <div class="line" id="tech_accrued"></div>
                        <div class="number taken" id="tech_taken"></div><div class="number booked" id="tech_booked"></div><div class="number remaining" id="tech_remaining"></div>
                    </div><div class="staff" id="BOOK1">
                        <div class="name" id="book1_name"></div>
                        <div class="line" id="book1_years"></div>
                        <div class="line" id="book1_renewal"></div>
                        <div class="line" id="book1_accrued"></div>
                        <div class="number taken" id="book1_taken"></div><div class="number booked" id="book1_booked"></div><div class="number remaining" id="book1_remaining"></div>
                    </div><div class="staff" id="BOOK2">
                        <div class="name" id="book2_name"></div>
                        <div class="line" id="book2_years"></div>
                        <div class="line" id="book2_renewal"></div>
                        <div class="line" id="book2_accrued"></div>
                        <div class="number taken" id="book2_taken"></div><div class="number booked" id="book2_booked"></div><div class="number remaining" id="book2_remaining"></div>
                    </div><div class="staff" id="BOOK3">
                        <div class="name" id="book3_name"></div>
                        <div class="line" id="book3_years"></div>
                        <div class="line" id="book3_renewal"></div>
                        <div class="line" id="book3_accrued"></div>
                        <div class="number taken" id="book3_taken"></div><div class="number booked" id="book3_booked"></div><div class="number remaining" id="book3_remaining"></div>
                    </div>
                </div>
                <button id="backButton" style=" margin: 20px auto 44px;width: 100%;" class="back-button">Go Back</button>
            </div>
        </div>

       
    
    <iframe style="display: none;" src="https://script.google.com/macros/s/AKfycbx1_gu8krLY2URCmTZINi5uBbTH6mCA42AshtFp5WQSV1w1UFCL-K9-YJMam8bXKh35IA/exec" id="data-iframe"></iframe>
